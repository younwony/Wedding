version: 0.0
os: linux
files:
  - source: wedding-0.0.1-SNAPSHOT.war
    destination: /home/ec2-user/build
    overwrite: true

permissions:
  - object: /home/ec2-user/build/wedding-0.0.1-SNAPSHOT.war
    owner: ec2-user
    group: ec2-user

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 300
      runas: ec2-user
